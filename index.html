<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>BROWS - Página Personal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;

      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
    }
    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 15px;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe57;
